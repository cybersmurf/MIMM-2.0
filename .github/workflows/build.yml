name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mimm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MIMM.sln
    
    - name: Build
      run: dotnet build MIMM.sln --no-restore --configuration Release
    
    - name: Run unit tests
      run: dotnet test tests/MIMM.Tests.Unit/MIMM.Tests.Unit.csproj --no-build --configuration Release --verbosity normal
    
    - name: Run integration tests
      if: runner.os == 'Linux'
      run: dotnet test tests/MIMM.Tests.Integration/MIMM.Tests.Integration.csproj --no-build --configuration Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=mimm_test;Username=postgres;Password=postgres"
    
    - name: Publish
      if: runner.os == 'Linux'
      run: dotnet publish src/MIMM.Backend/MIMM.Backend.csproj -c Release -o ./publish
    
    - name: Upload artifacts
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: mimm-backend-${{ matrix.os }}
        path: ./publish
