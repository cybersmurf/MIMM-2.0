name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            C:\Users\runneradmin\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'global.json', 'NuGet.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore MIMM.sln

      - name: Build
        run: dotnet build MIMM.sln --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test MIMM.sln --configuration Release --no-build -v minimal --collect:"XPlat Code Coverage"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.os }}
          path: |
            **/TestResults/**/coverage.cobertura.xml
            **/TestResults/**/coverage.json
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fails_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
