name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore MIMM.sln

      - name: Build
        run: dotnet build MIMM.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test MIMM.sln --configuration Release --no-build -v minimal
