name: e2e-tests

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mimmuser
          POSTGRES_PASSWORD: mimmpass
          POSTGRES_DB: mimm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mimmuser" --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore .NET
        run: |
          dotnet restore MIMM.sln

      - name: Build .NET
        run: |
          dotnet build MIMM.sln --no-restore --configuration Release

      - name: Get Playwright version
        id: playwright-version
        working-directory: tests/MIMM.E2E
        run: echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright deps
        working-directory: tests/MIMM.E2E
        run: |
          npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests/MIMM.E2E
        run: npx playwright install --with-deps

      - name: Install Playwright system deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: tests/MIMM.E2E
        run: npx playwright install-deps

      - name: Apply EF Core migrations
        env:
          ConnectionStrings__DefaultConnection: Host=127.0.0.1;Port=5432;Database=mimm;Username=mimmuser;Password=mimmpass
        run: |
          dotnet ef database update -p src/MIMM.Backend --context ApplicationDbContext

      - name: Start Backend
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://+:5001
          ConnectionStrings__DefaultConnection: Host=127.0.0.1;Port=5432;Database=mimm;Username=mimmuser;Password=mimmpass
          ConnectionStrings__Redis: 127.0.0.1:6379
          Jwt__Key: development-secret-key-at-least-32-characters-long-for-jwt-signing
          Jwt__Issuer: http://localhost:5001
          Jwt__Audience: mimm-frontend
          Cors__AllowedOrigins__0: http://localhost:5000
        run: |
          nohup dotnet run --project src/MIMM.Backend/MIMM.Backend.csproj > backend.log 2>&1 &
          echo $! > backend.pid
          for i in {1..30}; do
            if curl -fsS http://localhost:5001/health >/dev/null; then echo "Backend healthy"; break; fi; sleep 2; done
          curl -fsS http://localhost:5001/health || (echo "Backend failed to start" && exit 1)

      - name: Start Frontend
        run: |
          nohup dotnet run --project src/MIMM.Frontend/MIMM.Frontend.csproj > frontend.log 2>&1 &
          echo $! > frontend.pid
          for i in {1..30}; do
            if curl -fsS http://localhost:5000 >/dev/null; then echo "Frontend up"; break; fi; sleep 2; done
          curl -fsS http://localhost:5000 || (echo "Frontend failed to start" && exit 1)

      - name: Run Playwright E2E
        working-directory: tests/MIMM.E2E
        env:
          FRONTEND_URL: http://localhost:5000
          BACKEND_URL: http://localhost:5001
          TEST_EMAIL: e2e-auto@example.com
          TEST_PASSWORD: Test123!
        run: |
          npx playwright test --reporter=html

      - name: Generate Playwright summary
        if: always()
        working-directory: tests/MIMM.E2E
        env:
          FRONTEND_URL: http://localhost:5000
          BACKEND_URL: http://localhost:5001
        run: |
          node tools/summarize-report.mjs > playwright-summary.md || echo "No summary generated"

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/MIMM.E2E/playwright-report
          retention-days: 7

      - name: Comment summary on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- PLAYWRIGHT_E2E_SUMMARY -->';
            let body = '';
            try { body = fs.readFileSync('tests/MIMM.E2E/playwright-summary.md', 'utf8'); } catch {}
            if (!body) body = '# Playwright E2E Summary\nNo summary available. See artifact "playwright-report".';
            body = `${marker}\n${body}`;
            const {owner, repo} = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const existing = comments.data.find(c => c.user?.type === 'Bot' && c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Upload Pages artifact (main only)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/MIMM.E2E/playwright-report

      - name: Cleanup E2E data (DB)
        if: always()
        env:
          PGPASSWORD: mimmpass
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql -h 127.0.0.1 -U mimmuser -d mimm -c "DELETE FROM \"Entries\" e USING \"Users\" u WHERE e.\"UserId\" = u.\"Id\" AND u.\"Email\"='e2e-auto@example.com';"

      - name: Stop apps
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

  deploy-pages:
    needs: playwright-e2e
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
