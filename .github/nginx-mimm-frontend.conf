# MIMM Frontend Web App (Blazor WASM static files)
# Serves https://musicinmymind.app

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name musicinmymind.app www.musicinmymind.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name musicinmymind.app www.musicinmymind.app;

    ssl_certificate /etc/letsencrypt/live/musicinmymind.app-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/musicinmymind.app-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    server_tokens off;

    access_log /var/log/nginx/mimm-web-access.log;
    error_log /var/log/nginx/mimm-web-error.log;

    # ===== STATIC FRONTEND FILES =====
    root /home/mimm/mimm-app/src/MIMM.Frontend/wwwroot;

    # WASM files (MUST be before _framework/ to override)
    location ~* \.wasm$ {
        types { }
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Brotli compressed WASM (.wasm.br)
    location ~* \.wasm\.br$ {
        types { }
        default_type application/wasm;
        add_header Content-Encoding "br";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compressed WASM (.wasm.gz)
    location ~* \.wasm\.gz$ {
        types { }
        default_type application/wasm;
        add_header Content-Encoding "gzip";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # JavaScript framework files
    location ~* _framework/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA routing: Všechny 404 → index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # CSS, JS, fonts, images
    location ~* \.(js|css|woff2|svg|gif|jpe?g|png|ico)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service Worker
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # Ignore source maps and favicon (404 → 204 No Content)
    location ~ \.(map|png|ico)$ {
        try_files $uri =204;
        access_log off;
    }

    # ===== API PROXY =====
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ===== SIGNALR WEBSOCKET =====
    location /hubs/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
