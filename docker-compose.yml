services:
  postgres:
    image: postgres:16-alpine
    container_name: mimm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mimm_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mimm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimm-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:7001;http://+:7000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=mimm_dev;Username=postgres;Password=postgres"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__Key: "development-secret-key-at-least-32-characters-long-for-jwt-signing"
      Jwt__Issuer: "https://localhost:7001"
      Jwt__Audience: "mimm-frontend"
    ports:
      - "7001:7001"
      - "7000:7000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ~/.aspnet/https:/https:ro

volumes:
  postgres_data:
  redis_data:
