services:
  postgres:
    image: postgres:16-alpine
    container_name: mimm-postgres
    environment:
      POSTGRES_USER: mimmuser
      POSTGRES_PASSWORD: mimmpass
      POSTGRES_DB: mimm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimmuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mimm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimm-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5001
      ASPNETCORE_HTTP_PORTS: 5001
      ASPNETCORE_HTTPS_PORTS: ""
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=mimm;Username=mimmuser;Password=mimmpass"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__Key: "development-secret-key-at-least-32-characters-long-for-jwt-signing"
      Jwt__Issuer: "http://localhost:5001"
      Jwt__Audience: "mimm-frontend"
      Cors__AllowedOrigins__0: "http://localhost:5000"
      Cors__AllowedOrigins__1: "https://localhost:5001"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:
